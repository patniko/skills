<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Triage Viewer</title>
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --red: #f85149;
            --orange: #d29922;
            --green: #3fb950;
            --purple: #a371f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        h1 { font-size: 24px; font-weight: 600; }
        .meta { color: var(--text-muted); font-size: 14px; }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .controls input, .controls select {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .controls input { width: 300px; }
        .controls select { min-width: 150px; }
        button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { opacity: 0.9; }
        button.secondary {
            background: var(--bg-tertiary);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }
        .stat-value { font-size: 32px; font-weight: 600; }
        .stat-label { color: var(--text-muted); font-size: 12px; text-transform: uppercase; }
        .issues { display: flex; flex-direction: column; gap: 12px; }
        .issue {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .issue:hover { border-color: var(--accent); }
        .issue.selected { border-color: var(--accent); border-width: 2px; }
        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .issue-title {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .issue-number {
            color: var(--text-muted);
            font-weight: 400;
        }
        .issue-meta {
            display: flex;
            gap: 16px;
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 8px;
        }
        .labels { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px; }
        .label {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }
        .priority-score {
            font-size: 20px;
            font-weight: 600;
            min-width: 50px;
            text-align: right;
        }
        .priority-high { color: var(--red); }
        .priority-medium { color: var(--orange); }
        .priority-low { color: var(--green); }
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        .score-item {
            text-align: center;
            padding: 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }
        .score-item-value {
            font-size: 18px;
            font-weight: 600;
        }
        .score-item-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .detail-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 500px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 100;
        }
        .detail-panel.open { transform: translateX(0); }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
        }
        .detail-body {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .score-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .score-input {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .score-input label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .score-input input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        .analysis-input {
            margin-top: 16px;
        }
        .analysis-input textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        .file-drop {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .file-drop.active { display: block; }
        .file-drop.dragover { border-color: var(--accent); background: var(--bg-secondary); }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state h2 { margin-bottom: 12px; color: var(--text); }
        @media (max-width: 768px) {
            .detail-panel { width: 100%; }
            .controls input { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üìã Issue Triage</h1>
                <div class="meta" id="repo-info">Load a triage-data.json file to begin</div>
            </div>
            <div>
                <button class="secondary" onclick="document.getElementById('file-input').click()">Load JSON</button>
                <button onclick="exportData()">Export</button>
                <input type="file" id="file-input" accept=".json" style="display:none" onchange="loadFile(event)">
            </div>
        </header>

        <div class="file-drop active" id="file-drop">
            <h2>Drop triage-data.json here</h2>
            <p>Or click "Load JSON" above</p>
        </div>

        <div id="main-content" style="display:none">
            <div class="stats" id="stats"></div>
            
            <div class="controls">
                <input type="text" id="search" placeholder="Search issues..." oninput="renderIssues()">
                <select id="sort" onchange="renderIssues()">
                    <option value="priority">Sort by Priority</option>
                    <option value="age">Sort by Age</option>
                    <option value="updated">Sort by Last Updated</option>
                    <option value="comments">Sort by Comments</option>
                    <option value="delegation">Sort by Delegation Score</option>
                </select>
                <select id="filter-label" onchange="renderIssues()">
                    <option value="">All Labels</option>
                </select>
                <select id="filter-scored" onchange="renderIssues()">
                    <option value="">All Issues</option>
                    <option value="scored">Scored Only</option>
                    <option value="unscored">Unscored Only</option>
                </select>
            </div>

            <div class="issues" id="issues"></div>
        </div>
    </div>

    <div class="detail-panel" id="detail-panel">
        <div class="detail-header">
            <h2 id="detail-title">Issue Details</h2>
            <button class="close-btn" onclick="closeDetail()">√ó</button>
        </div>
        <div id="detail-content"></div>
    </div>

    <script>
        let data = null;
        let selectedIssue = null;

        // Try to auto-load triage-data.json
        fetch('triage-data.json')
            .then(r => r.ok ? r.json() : Promise.reject())
            .then(json => { data = json; init(); })
            .catch(() => {});

        // Drag and drop
        const dropZone = document.getElementById('file-drop');
        ['dragenter', 'dragover'].forEach(e => {
            dropZone.addEventListener(e, (ev) => { ev.preventDefault(); dropZone.classList.add('dragover'); });
        });
        ['dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, (ev) => { ev.preventDefault(); dropZone.classList.remove('dragover'); });
        });
        dropZone.addEventListener('drop', (e) => {
            const file = e.dataTransfer.files[0];
            if (file) readFile(file);
        });

        function loadFile(event) {
            const file = event.target.files[0];
            if (file) readFile(file);
        }

        function readFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    data = JSON.parse(e.target.result);
                    init();
                } catch (err) {
                    alert('Invalid JSON file');
                }
            };
            reader.readAsText(file);
        }

        function init() {
            document.getElementById('file-drop').classList.remove('active');
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('repo-info').textContent = 
                `${data.metadata.repository} ‚Ä¢ ${data.issues.length} issues ‚Ä¢ Generated ${new Date(data.metadata.generated).toLocaleString()}`;
            
            // Populate label filter
            const labels = [...new Set(data.issues.flatMap(i => i.label_names))].sort();
            const labelSelect = document.getElementById('filter-label');
            labelSelect.innerHTML = '<option value="">All Labels</option>' + 
                labels.map(l => `<option value="${l}">${l}</option>`).join('');

            renderStats();
            renderIssues();
        }

        function renderStats() {
            const scored = data.issues.filter(i => i.scores.priority !== null);
            const highPriority = scored.filter(i => i.scores.priority >= 30);
            const delegatable = scored.filter(i => i.scores.delegation >= 4);
            const stale = data.issues.filter(i => i.days_since_update >= 30);

            document.getElementById('stats').innerHTML = `
                <div class="stat"><div class="stat-value">${data.issues.length}</div><div class="stat-label">Total Issues</div></div>
                <div class="stat"><div class="stat-value">${scored.length}</div><div class="stat-label">Scored</div></div>
                <div class="stat"><div class="stat-value" style="color:var(--red)">${highPriority.length}</div><div class="stat-label">High Priority</div></div>
                <div class="stat"><div class="stat-value" style="color:var(--purple)">${delegatable.length}</div><div class="stat-label">Delegatable</div></div>
                <div class="stat"><div class="stat-value" style="color:var(--orange)">${stale.length}</div><div class="stat-label">Stale (30d+)</div></div>
            `;
        }

        function calcPriority(scores) {
            if (!scores.importance) return null;
            return (scores.importance * 3) + (scores.urgency * 2) + (scores.clarity * 1.5) + 
                   (scores.delegation * 1) + (scores.effort * 0.5);
        }

        function renderIssues() {
            const search = document.getElementById('search').value.toLowerCase();
            const sort = document.getElementById('sort').value;
            const labelFilter = document.getElementById('filter-label').value;
            const scoredFilter = document.getElementById('filter-scored').value;

            let issues = data.issues.filter(i => {
                if (search && !i.title.toLowerCase().includes(search) && !String(i.number).includes(search)) return false;
                if (labelFilter && !i.label_names.includes(labelFilter)) return false;
                if (scoredFilter === 'scored' && i.scores.priority === null) return false;
                if (scoredFilter === 'unscored' && i.scores.priority !== null) return false;
                return true;
            });

            issues.sort((a, b) => {
                switch(sort) {
                    case 'priority': return (b.scores.priority || 0) - (a.scores.priority || 0);
                    case 'age': return b.age_days - a.age_days;
                    case 'updated': return a.days_since_update - b.days_since_update;
                    case 'comments': return b.comment_count - a.comment_count;
                    case 'delegation': return (b.scores.delegation || 0) - (a.scores.delegation || 0);
                }
            });

            document.getElementById('issues').innerHTML = issues.map(i => `
                <div class="issue ${selectedIssue === i.number ? 'selected' : ''}" onclick="selectIssue(${i.number})">
                    <div class="issue-header">
                        <div class="issue-title">
                            <span class="issue-number">#${i.number}</span>
                            ${i.title}
                        </div>
                        <div class="priority-score ${getPriorityClass(i.scores.priority)}">
                            ${i.scores.priority !== null ? i.scores.priority.toFixed(1) : '‚Äî'}
                        </div>
                    </div>
                    <div class="labels">
                        ${i.labels.map(l => `<span class="label" style="background:#${l.color}30;color:#${l.color}">${l.name}</span>`).join('')}
                    </div>
                    <div class="issue-meta">
                        <span>üìÖ ${i.age_days}d old</span>
                        <span>üîÑ ${i.days_since_update}d ago</span>
                        <span>üí¨ ${i.comment_count}</span>
                        <span>${i.is_assigned ? 'üë§ Assigned' : 'üëã Available'}</span>
                    </div>
                    ${i.scores.importance !== null ? `
                    <div class="scores-grid">
                        <div class="score-item"><div class="score-item-value">${i.scores.delegation || '‚Äî'}</div><div class="score-item-label">Deleg</div></div>
                        <div class="score-item"><div class="score-item-value">${i.scores.importance || '‚Äî'}</div><div class="score-item-label">Import</div></div>
                        <div class="score-item"><div class="score-item-value">${i.scores.urgency || '‚Äî'}</div><div class="score-item-label">Urgent</div></div>
                        <div class="score-item"><div class="score-item-value">${i.scores.clarity || '‚Äî'}</div><div class="score-item-label">Clarity</div></div>
                        <div class="score-item"><div class="score-item-value">${i.scores.effort || '‚Äî'}</div><div class="score-item-label">Effort</div></div>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getPriorityClass(score) {
            if (score === null) return '';
            if (score >= 30) return 'priority-high';
            if (score >= 20) return 'priority-medium';
            return 'priority-low';
        }

        function selectIssue(number) {
            selectedIssue = number;
            const issue = data.issues.find(i => i.number === number);
            
            document.getElementById('detail-title').innerHTML = `<a href="${issue.url}" target="_blank">#${issue.number}</a> ${issue.title}`;
            document.getElementById('detail-content').innerHTML = `
                <div class="detail-body">${issue.body || 'No description'}</div>
                
                <h3 style="margin-bottom:12px">Score this issue (1-5)</h3>
                <div class="score-inputs">
                    <div class="score-input">
                        <label>ü§ñ Delegation</label>
                        <input type="number" min="1" max="5" id="score-delegation" value="${issue.scores.delegation || ''}" onchange="updateScore(${number}, 'delegation', this.value)">
                    </div>
                    <div class="score-input">
                        <label>üéØ Importance</label>
                        <input type="number" min="1" max="5" id="score-importance" value="${issue.scores.importance || ''}" onchange="updateScore(${number}, 'importance', this.value)">
                    </div>
                    <div class="score-input">
                        <label>‚ö° Urgency</label>
                        <input type="number" min="1" max="5" id="score-urgency" value="${issue.scores.urgency || ''}" onchange="updateScore(${number}, 'urgency', this.value)">
                    </div>
                    <div class="score-input">
                        <label>üßπ Clarity</label>
                        <input type="number" min="1" max="5" id="score-clarity" value="${issue.scores.clarity || ''}" onchange="updateScore(${number}, 'clarity', this.value)">
                    </div>
                    <div class="score-input">
                        <label>‚è±Ô∏è Effort (5=easy)</label>
                        <input type="number" min="1" max="5" id="score-effort" value="${issue.scores.effort || ''}" onchange="updateScore(${number}, 'effort', this.value)">
                    </div>
                </div>
                
                <div class="analysis-input">
                    <label style="display:block;margin-bottom:4px;color:var(--text-muted);font-size:12px;text-transform:uppercase">Analysis Notes</label>
                    <textarea id="analysis-text" placeholder="Why these scores? Recommendations?" onchange="updateAnalysis(${number}, this.value)">${issue.analysis || ''}</textarea>
                </div>
                
                <div style="margin-top:16px">
                    <a href="${issue.url}" target="_blank"><button>Open on GitHub</button></a>
                </div>
            `;
            
            document.getElementById('detail-panel').classList.add('open');
            renderIssues();
        }

        function closeDetail() {
            document.getElementById('detail-panel').classList.remove('open');
            selectedIssue = null;
            renderIssues();
        }

        function updateScore(number, field, value) {
            const issue = data.issues.find(i => i.number === number);
            issue.scores[field] = value ? parseInt(value) : null;
            issue.scores.priority = calcPriority(issue.scores);
            renderStats();
            renderIssues();
        }

        function updateAnalysis(number, text) {
            const issue = data.issues.find(i => i.number === number);
            issue.analysis = text;
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `triage-${data.metadata.repository.replace('/', '-')}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDetail();
        });
    </script>
</body>
</html>
